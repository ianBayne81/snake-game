<!DOCTYPE html>

<html lang="en">

<head>
    <title>Snake Game</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="HTML5, CSS3, Modern JavaScript, website">
    <meta name="keywords" content="snake game">
    <meta http-equiv="Cache-control" content="no-store">
    <link rel="icon" type="image/x-icon" href="/images/MIJTv2.jpg">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    
    <div id="canvas-container">

        <div id="header">Snake Game</div>

        <canvas id="canvas"></canvas>

        <div id="button-container">

            <div class="button-div">
                <button id="up" class="buttons">Up</button>
            </div>
            
            <div class="button-div">
                <button id="left" class="buttons">Left</button>
                <button id="start" class="buttons">Start</button>
                <button id="right" class="buttons">Right</button>
            </div>
            
            <div class="button-div">
                <button id="down" class="buttons">Down</button>
            </div>
            
        </div>

    </div>
    

    
<script src="index.js"></script>

</body>

</html>
